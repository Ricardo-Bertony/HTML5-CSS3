<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{/*seletor de conf global*/
            height: 100%;
        }
        body{
            background-image: linear-gradient(to bottom, #4B61D0, #8B45C1, #AF3697, #C82F82, #F65948, #FC7F2D, #FFBA5B);
            background-attachment: fixed;
        }
        h1{
            color: white;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
    </style>
</head>

<body>
    <h1>
        Testando gradiente
    </h1>
</body>

</html>
