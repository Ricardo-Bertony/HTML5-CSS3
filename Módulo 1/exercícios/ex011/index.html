<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>

<body>
    
    <h1>
        Imagem dinâmica
    </h1>
    <p>Alterne o tamanho da aba do navegador para obserar os diferentes tamanhos de imagens.</p>
    
    <!--INSERINDO IMAGENS FLEXÍVEIS-->
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/Pequena.png" type="image/png">

        <source media="(max-width:1050px )" srcset="imagens/Media.png" type="image/png">

        <img src="imagens/Grande.png" alt="imagem flexível">
    </picture>

    <h1>
        Reproduzindo aúdio
    </h1>
    <p>Vamos dar play em um MP3</p>
    <audio preload="metadata" controls>
        <source src="midias/sailing.mp3" type="audio/mpeg">
        <p>Não foi possível reproduzir neste navegador. <a href="midias/sailing.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>

</body>
</html>
