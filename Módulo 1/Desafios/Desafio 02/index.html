<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>

<body>
    <h1>
        Tags em HTML
    </h1>
    <p>Em HTML5 podemos inserir os elementos listados abaixo. Passe o mouse sobre os termos  para descobrir qual TAG deverá utiliazar em cada caso:</p>
    <ul type = "square">
        <li><abbr title="use a tag &lt;p&gt; para inserir um Parágrafo."> Parágrafos </abbr></li>
        <li><abbr title="use as tag &lt;h1&gt;, &lt;h2&gt;, ..., &lt;h6&gt; para implementação de textos.">Títulos</abbr></li>
        <li><abbr title="use a tag &lt;img&gt; para inserir uma imagem."> Imagens </abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt; para inserir abreviações.">Abreviações</abbr></li>
        <li><abbr title="use a tag &lt;code&gt; para inserir um código fonte.">Código-fonte</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt; para inserir listas numeradas.">Listas numeradas</abbr></li>
        <li><abbr title="use as tag &lt;u&gt; e &lt;li&gt; para implementação de listas com demarcadores.">Lista com demarcadores</abbr></li>
</body>

</html>
